<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Image Viewer</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 50px;
        }
        #image-container {
          margin-top: 20px;
        }
        img {
          max-width: 400px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        input {
          padding: 8px;
          width: 300px;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin: 5px 0;
        }
        button {
          padding: 10px 20px;
          margin-top: 10px;
          border: none;
          background: #007bff;
          color: white;
          border-radius: 6px;
          cursor: pointer;
        }
        button:hover {
          background: #0056b3;
        }
    </style>
</head>
<body>

<h2>Fetch Product Image by ID (with JWT)</h2>

<input type="text" id="jwtToken" placeholder="Enter JWT Token" />
<br>
<input type="number" id="productId" placeholder="Enter Product ID" />
<br>
<button onclick="fetchImage()">Load Image</button>

<div id="image-container"></div>

<script>
    async function fetchImage() {
      const productId = document.getElementById("productId").value;
      const jwtToken = document.getElementById("jwtToken").value;

      if (!productId) {
        alert("Please enter a product ID.");
        return;
      }

      if (!jwtToken) {
        alert("Please enter your JWT token.");
        return;
      }

      try {
        const response = await fetch(`http://localhost:8080/api/files/${productId}`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${jwtToken}`,  // âœ… Attach JWT token
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("Unauthorized or Image not found for this product.");
        }

        const data = await response.json();
        const imgUrl = data.data; // because ApiResponse returns { message, data }

        const container = document.getElementById("image-container");
        container.innerHTML = `<img src="${imgUrl}" alt="Product Image" />`;

      } catch (error) {
        console.error("Error fetching image:", error);
        document.getElementById("image-container").innerHTML =
          `<p style="color:red;">${error.message}</p>`;
      }
    }
</script>

</body>
</html>
